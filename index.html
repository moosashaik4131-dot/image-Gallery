<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magic Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌟 Magical Image Gallery 🌟</h1>
    <div class="filter-buttons">
      <button onclick="filterImages('all')">All</button>
      <button onclick="filterImages('nature')">Nature</button>
      <button onclick="filterImages('Flowers')">Flowers</button>
      <button onclick="filterImages('city')">City</button>
      <button onclick="filterImages('animals')">Animals</button>
    </div>

    <div class="gallery">
      <img src="images/img1.jpeg" alt="Nature" class="filter nature" />
      <img src="images/img2.jpeg" alt="Flowers" class="filter Flowers" />
      <img src="images/img3.jpeg" alt="City" class="filter city" />
      <img src="images/img4.jpeg" alt="Animals" class="filter animals" />
      <img src="images/img5.jpeg" alt="Nature" class="filter nature" />
      <img src="images/img6.jpeg" alt="Animals" class="filter animals" />
      <img src="images/img7.jpeg" alt="City" class="filter city" />


    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img class="lightbox-content" id="lightbox-img" />
    <a class="prev" onclick="changeImage(-1)">❮</a>
    <a class="next" onclick="changeImage(1)">❯</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
